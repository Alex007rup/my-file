<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            
            background-color: red;
            display: inline-flex;
            gap: 10px;
            /*

            border: 2px solid;

        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>

</html>
