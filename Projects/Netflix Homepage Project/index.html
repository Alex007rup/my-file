<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="shortcut icon" type="x-icon" href="./assets/image/Netflix_Symbol_PMS.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans&display=swap');
  </style>
</head>

<body>
  <div class="container first-section">
    <div class="background">
      <header class="head">
        <a href="https://www.netflix.com/in/" target="_blank" id="netflix-logo">
          <img src="./assets/image/Netflix_Logo_RGB.png" class="netflix-logo-img" alt="Netflix_" />
        </a>
        <select name="language" id="language">
          <option value="English" selected class="option-text">English</option>
          <option value="Hindi" class="option-text">हिन्दी</option>
        </select>
        <button class="button sign-up">Sign In</button>
      </header>
      <div class="text-detail">
        <h1>Unlimited movies, TV shows and more</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <div class="text-detail-1">
          <p>Ready to watch? Enter your email to create or restart your membership.</p>
          <div class="internal-text">
            <input type="email" name="email" id="email" placeholder="Email Address" required/>
            <button class="button">Get Started</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container second-section">
    
  </div>
  <div class="container third-section"></div>
  <div class="container fourth-section"></div>
  <div class="container fifth-section"></div>
  <div class="container sixth-section"></div>
  <div class="container seventh-section"></div>
</body>

</html>
